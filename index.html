<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/select2.min.css" rel="stylesheet" />
    <script src="js/select2.min.js"></script>

    <title>Recortes Metodo Sutherland</title>
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center">Dibujando Lineas</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-6">

                        <div class="form-inline">
                            <div class="form-group">
                                <div class="col-xs-2">
                                    <label>Valor X inicial</label>
                                    <input class="form-control" id="coordenada_xinicial" type="number">
                                </div>
                                <div class="col-xs-2">
                                    <label>Valor Y inicial</label>
                                    <input class="form-control" id="coordenada_yinicial" type="number">
                                </div>
                                <!-- <input type="text" class="form-control" placeholder="cat photo URL" required> -->
                            </div>
                            <div class="form-group">
                                <div class="col-xs-2">
                                    <label >Valor X final</label>
                                    <input class="form-control" id="coordenada_xfinal" type="number">
                                </div>
                                <div class="col-xs-2">
                                    <label >Valor Y final</label>
                                    <input class="form-control" id="coordenada_yfinal" type="number">
                                </div>
                            </div>
                        </div>
                        <label >Escoge el algoritmo a usar:</label>
                        <select class="" id="select_metodo" style="width: 50%">
                            <option value="2">Metodo Simple</option>
                          <option value="1">Metodo Directo</option>
                          <option value="3">Metodo Entero</option>
                        </select>
                        <button id="draw" class="btn btn-primary">Dibujar</button>
                        <!-- <button id="metodo_directo" class="btn btn-primary">Metodo Directo  </button>
                        <button id="metodo_simple" class="btn btn-primary">Metodo Simple </button>
                        <button id="metodo_entero" class="btn btn-primary">Metodo Entero </button> -->
                        <button id="borrar" class="btn btn-danger">Borrar</button>
                        <button id="draw_rect" class="btn btn-danger">Dibujar cuadrado</button>
                        <button id="clipping" class="btn btn-danger">Recorte</button>


                    </div>
                    <div class="col-md-6">

                        <canvas id="drawing_area" width="400" height="400" style="border: 1px solid #000000; margin-top: 10px;position:absolute;">

                        </canvas>

                    </div>
                </div>
            </div>
        </div>

        <!-- <button id="linea_horizontal">Linea hori|zontal</button> -->
    </div>
    <script src="js/canvas_recortes.js"></script>
    <script src="js/main_recortes.js"></script>
    <script src="js/metodos_lineales.js"></script>
    <script src="js/recortes_recortes.js"></script>
    <!-- <script src="js/metodos_lineales_mouse.js"></script> -->
    <script type="text/javascript">
        $('select').select2({
            theme: "classic"
        });
    </script>
</body>

</html>
